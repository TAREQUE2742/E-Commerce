<div style="margin-top: 30px; margin-left: 30px; margin-right: 30px; background-color: blueviolet; ">
    <h1>WeatherForecast Table</h1>
  </div>

  <div *ngIf="status else elseblock">
    <table>
      <tr>
        <th>Date</th>
        <th>Temparature C</th>
        <th>Temparature F</th>
        <th>Summary</th>
      </tr>
      
      <tr *ngFor="let winfo of weatherInfo">
        <td>{{winfo.date}}</td>
        <td>{{winfo.temperatureC}}</td>
        <td>{{winfo.temperatureF}}</td>
        <td>{{winfo.summary}}</td>
      </tr>
    </table>
  </div>

<ng-template #elseblock>
  <h1>Server is off !!</h1>
</ng-template>
